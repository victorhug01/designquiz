<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Card — Perfil de Design</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#6ee7b7;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;background:linear-gradient(180deg,#071126 0%, #0b1220 100%);color:#e6eef8;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:680px}
    h1{font-size:22px;margin-bottom:6px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}

    .card{background:linear-gradient(180deg,rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:14px;padding:20px;box-shadow:0 6px 24px rgba(2,6,23,0.6);}

    .question{padding:10px}
    .qtitle{margin-bottom:14px;font-size:16px;font-weight:600}
    .options{display:flex;flex-direction:column;gap:10px}
    .option{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:10px;cursor:pointer;display:flex;align-items:center;gap:10px;transition:.15s}
    .option .letter{width:28px;height:28px;border-radius:6px;background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center;font-weight:700}
    .option:hover{background:rgba(110,231,183,0.08)}
    .option.selected{border-color:var(--accent);background:rgba(110,231,183,0.08)}

    button{margin-top:16px;width:100%;background:var(--accent);border:0;padding:12px 16px;border-radius:10px;color:#052225;font-weight:700;cursor:pointer;transition:.15s}
    button:hover{opacity:.9}

    .results{margin-top:12px;padding:16px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent)}
    .bars{display:flex;gap:8px;margin-top:12px}
    .bar{flex:1;background:rgba(255,255,255,0.05);height:10px;border-radius:6px;overflow:hidden}
    .bar > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,#6ee7b7,#60a5fa);transition:width .7s}

    .chip{padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.03);font-size:13px;margin-top:8px;display:inline-block}
    .note{margin-top:12px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Quiz — Você tem perfil para Design?</h1>
    <p class="lead">Responda 10 perguntas. Cada pergunta aparece em um card. No final você verá sua probabilidade.</p>

    <main class="card" id="quiz-card">
      <div id="questionArea"></div>
    </main>

    <section id="resultArea" class="results" style="display:none">
      <h3 id="resultTitle">Resultado</h3>
      <div id="percent" style="font-size:28px;font-weight:800;margin-top:6px">0%</div>
      <div class="bars">
        <div class="bar"><i id="barA"></i></div>
        <div class="bar"><i id="barB"></i></div>
        <div class="bar"><i id="barC"></i></div>
        <div class="bar"><i id="barD"></i></div>
      </div>
      <div>
        <span class="chip">A: <span id="countA">0</span></span>
        <span class="chip">B: <span id="countB">0</span></span>
        <span class="chip">C: <span id="countC">0</span></span>
        <span class="chip">D: <span id="countD">0</span></span>
      </div>
      <p class="note" id="explain"></p>
    </section>
  </div>

  <script>
    const questionsData = [
      {q: 'Quando você cria algo, você costuma se preocupar mais com:', o:['a) Aparência e estética','b) Usabilidade','c) Performance/funcionamento','d) Não tenho certeza/nenhum']} ,
      {q: 'Você prefere trabalhar com:', o:['a) Ferramentas de design (Figma/Sketch)','b) Prototipação e testes','c) Lógica e código','d) Atendimento/gestão']},
      {q: 'Ao ver um site, o que chama mais atenção?', o:['a) Layout e tipografia','b) Organização do conteúdo','c) Velocidade de carregamento','d) Marca/empresa']},
      {q: 'Em projetos, você gosta de:', o:['a) Explorar cores e formas','b) Testar com usuários reais','c) Escrever scripts e automatizar','d) Documentar processos']},
      {q: 'Você aprende melhor por:', o:['a) Observação de exemplos visuais','b) Exercícios práticos mediados','c) Leitura técnica e tutoriais','d) Conversando com outras pessoas']},
      {q: 'Seu ambiente ideal de trabalho é:', o:['a) Estúdio criativo e livre','b) Time multidisciplinar','c) Laboratório técnico','d) Ambiente corporativo organizado']},
      {q: 'Se tivesse que escolher uma disciplina, seria:', o:['a) Tipografia e teoria das cores','b) UX e pesquisa com usuários','c) Algoritmos e estruturas de dados','d) Negócios e marketing']},
      {q: 'Ao resolver um problema, você:', o:['a) Rabisca várias ideias visuais','b) Faz protótipos para testar','c) Planeja a solução em etapas lógicas','d) Consulta outras pessoas e referências']},
      {q: 'Qual ferramenta você acha mais interessante?', o:['a) Figma/Illustrator','b) Maze/Hotjar','c) VSCode/Chrome DevTools','d) Excel/Notion']},
      {q: 'Você se vê daqui a 5 anos:', o:['a) Trabalhando com design visual/produto','b) Liderando projetos de produto','c) Sendo um especialista técnico','d) Em funções administrativas/comerciais']}
    ];

    const letterWeight = {a:0.95, b:0.7, c:0.28, d:0.08};
    let currentIndex = 0;
    const answers = [];

    const questionArea = document.getElementById('questionArea');

    function renderQuestion(){
      if(currentIndex >= questionsData.length){
        showResults();
        return;
      }

      const q = questionsData[currentIndex];
      questionArea.innerHTML = `
        <div class="question">
          <div class="qtitle">Q${currentIndex+1}. ${q.q}</div>
          <div class="options">
            ${q.o.map((text,i)=>{
              const val = ['a','b','c','d'][i];
              return `<div class=\"option\" data-val=\"${val}\"><div class=\"letter\">${val.toUpperCase()}</div><div>${text}</div></div>`;
            }).join('')}
          </div>
        </div>
      `;

      document.querySelectorAll('.option').forEach(opt=>{
        opt.addEventListener('click',()=>{
          document.querySelectorAll('.option').forEach(o=>o.classList.remove('selected'));
          opt.classList.add('selected');
        });
      });

      const btn = document.createElement('button');
      btn.textContent = currentIndex === questionsData.length-1 ? 'Finalizar' : 'Continuar';
      btn.addEventListener('click', ()=>{
        const selected = document.querySelector('.option.selected');
        if(!selected) return alert('Escolha uma opção!');
        answers.push(selected.dataset.val);
        currentIndex++;
        renderQuestion();
      });
      questionArea.appendChild(btn);
    }

    renderQuestion();

    function showResults(){
      document.getElementById('quiz-card').style.display = 'none';
      const counts = {a:0,b:0,c:0,d:0};
      answers.forEach(ans=>counts[ans]++);

      document.getElementById('countA').textContent = counts.a;
      document.getElementById('countB').textContent = counts.b;
      document.getElementById('countC').textContent = counts.c;
      document.getElementById('countD').textContent = counts.d;

      ['A','B','C','D'].forEach(L=>{
        const w = Math.round((counts[L.toLowerCase()]/questionsData.length)*100);
        document.getElementById('bar'+L).style.width = w+'%';
      });

      const avg = answers.map(a=>letterWeight[a]).reduce((s,n)=>s+n,0)/answers.length;
      const percent = Math.round(avg*100);
      document.getElementById('percent').textContent = percent+'%';
      const title = percent >= 75 ? 'Alta afinidade com Design' : percent >= 50 ? 'Boa afinidade' : percent >= 30 ? 'Afinidade moderada' : 'Pouca afinidade detectada';
      document.getElementById('resultTitle').textContent = title;

      let explanation = '';
      if(percent >= 75) explanation = 'Você tende a preferir estética, tipografia e ferramentas de design — ótimo sinal para carreira em design visual.';
      else if(percent >= 50) explanation = 'Você combina bem habilidades visuais e práticas — pode se encaixar em design de produto/UX.';
      else if(percent >= 30) explanation = 'Há sinais de interesse, mas precisa fortalecer habilidades visuais.';
      else explanation = 'Seu perfil parece mais técnico/administrativo; se deseja design, sugiro cursos práticos e portfólio.';
      document.getElementById('explain').textContent = explanation;

      document.getElementById('resultArea').style.display = 'block';
    }
  </script>
</body>
</html>
